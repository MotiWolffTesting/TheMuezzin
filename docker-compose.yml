services:
  # Core infrastructure services
  zookeeper:
    image: bitnami/zookeeper:latest
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    ports:
      - "2181:2181"
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    restart: unless-stopped

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    restart: unless-stopped

  # Application services
  data_acceptance:
    build:
      context: .
      dockerfile: services/data_acceptance/Dockerfile
    depends_on:
      - kafka
      - elasticsearch
    environment:
      KAFKA_TOPIC_NAME: file_metadata_topic
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      LOGGER_ES_HOST: elasticsearch:9200
      LOGGER_INDEX: muezzin_logs
      FILE_PATH: /app/podcasts
    restart: unless-stopped
    volumes:
      - /Users/mordechaywolff/Desktop/podcasts:/app/podcasts

  data_consuming:
    build:
      context: .
      dockerfile: services/data_consuming/Dockerfile
    depends_on:
      - kafka
      - mongodb
      - elasticsearch
    environment:
      KAFKA_TOPIC_NAME: file_metadata_topic
      KAFKA_GROUP_ID: data-consuming-group
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      MONGODB_ATLAS_URI: mongodb://mongodb:27017
      MONGODB_DB_NAME: kafka_db
      MONGODB_COLLECTION_NAME: processed_messages
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      ELASTICSEARCH_INDEX: file_metadata
      ELASTICSEARCH_USERNAME: elastic
      ELASTICSEARCH_PASSWORD: ${ELASTICSEARCH_PASSWORD:-}
      LOGGER_ES_HOST: elasticsearch:9200
      LOGGER_INDEX: muezzin_logs
    restart: unless-stopped

  data_transcriber:
    build:
      context: .
      dockerfile: services/data_transcriber/Dockerfile
    depends_on:
      - mongodb
      - elasticsearch
    environment:
      MONGODB_ATLAS_URI: mongodb://mongodb:27017
      MONGODB_DB_NAME: kafka_db
      MONGODB_COLLECTION_NAME: processed_messages
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      ELASTICSEARCH_INDEX: file_metadata
      ELASTICSEARCH_USERNAME: elastic
      ELASTICSEARCH_PASSWORD: ${ELASTICSEARCH_PASSWORD:-}
      SPEECH_RECOGNITION_LANGUAGE: en-US
      LOGGER_ES_HOST: elasticsearch:9200
      LOGGER_INDEX: muezzin_logs
    restart: unless-stopped

  bds_analysis:
    build:
      context: .
      dockerfile: services/bds_analysis/Dockerfile
    depends_on:
      - kafka
      - mongodb
      - elasticsearch
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC_TRANSCRIPTION: audio_transcription
      KAFKA_TOPIC_BDS_RESULTS: bds_analysis_results
      KAFKA_CONSUMER_GROUP_BDS: bds_analysis_group
      MONGODB_CONNECTION_STRING: mongodb://mongodb:27017/
      MONGODB_DATABASE_NAME: muezzin_db
      MONGODB_COLLECTION_BDS: bds_analysis
      ELASTICSEARCH_HOST: elasticsearch:9200
      ELASTICSEARCH_INDEX_BDS: bds_analysis
      LOGGER_ES_HOST: elasticsearch:9200
      LOGGER_INDEX: muezzin_logs
      BDS_THRESHOLD_LOW: 10.0
      BDS_THRESHOLD_MEDIUM: 30.0
      BDS_THRESHOLD_HIGH: 60.0
    restart: unless-stopped
